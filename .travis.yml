sudo: required

language: python
python:
  - "2.6"
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.5-dev"  # 3.5 development branch
  - "3.6"
  - "3.6-dev"  # 3.6 development branch
  - "3.7-dev"  # 3.7 development branch

services:
  - docker

before_install:
- docker build -t devops .
- docker run -d --name devops devops
- docker ps -a

script:
- docker exec devops terraform --version

after_script:
- docker rm -f devops
